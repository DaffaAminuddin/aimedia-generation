name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy via FTPS to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}      # sementara: 195.88.211.190 untuk force IPv4
          username: ${{ secrets.FTP_USERNAME }}  # mesinpin
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}          # 21
          protocol: ftps
          security: loose
          timeout: 180000
          local-dir: dist/                       # pastikan ini folder hasil build
          server-dir: ${{ secrets.FTP_TARGET_DIR }}  # contoh: /public_html/aistudio.mesinpintar.com/
          log-level: verbose
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
          # Hapus baris 'cleanup:' (tidak valid). Pakai ini jika memang mau wipe:
          # dangerous-clean-slate: true
