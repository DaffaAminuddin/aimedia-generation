name: Deploy to cPanel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy via FTPS to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}     # contoh: ftp.mesinpintar.com (DNS only / abu-abu di Cloudflare)
          username: ${{ secrets.FTP_USERNAME }} # contoh: mesinpin
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}         # 21
          protocol: ftps                        # explicit FTPS di port 21
          security: loose                       # ganti ke 'strict' kalau sertifikat host match
          local-dir: dist/                      # sesuaikan output build (Vite = dist/)
          server-dir: ${{ secrets.FTP_TARGET_DIR }}  # contoh: /public_html/aistudio.mesinpintar.com/
          timeout: 120000
          log-level: verbose
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
          # Catatan: HAPUS baris di bawah ini jika tidak mau wipe
          # dangerous-clean-slate: true
          # Untuk uji koneksi tanpa upload, aktifkan:
          # dry-run: true
